<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catlist">
      <li data-bind="text: name, click: $parent.showCurrent"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat()">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

    </div>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
